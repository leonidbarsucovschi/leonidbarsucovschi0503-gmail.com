adm.title=Administration
#adm.body=Aceasta este pagina principala pentru modulul/aplicatia de administrare. Pentru a efectua operatii de administrare selectati din meniul de mai sus oparatia/opratiile dorite si urmati instractiunile din paginile care se vor incarca. In functie de drepturile pe care le aveti apar mai multe sau mai putine intrari in meniul de mai sus.
adm.body=This is the main page for the administration module.
#adm.subtitle=Operatii esentiale de administrare (in functie de drepturi)
adm.subtitle=Essential administration operations(by user rights)
adm.users=Users
#adm.users.detail=Administrarea utilizatorilor permite adugarea, modificarea, stergerea si dezactivarea utilizatorilor aplicatiei. De asemenea presupune si configurarea rolurilor utilizatorilor, in functie de care utilizatorii au sau nu dreptul sa efectueze anumite operatii in aplicatie. De exemplu pentru a putea administra utilizatorii este necesar rolul de Administrare Utilizatori.
adm.users.detail=Here you can add, modify, delete and deactivate application users.
adm.roles=Roles
#adm.roles.detail=Administrarea rolurilor permite crearea unor roluri din rolurile preexistente in sistem, modificarea si stergerea lor pentru a defini mai usor seturi de drepturi pentru categorii de utilizatori. Rolurile preexistente in sistem nu se pot modifica sau sterge. Atentie, modificand componenta unui rol se modifica si pentru utilizatorii care au acest rol asociat!
adm.roles.detail=Role adminsitration allows creation of role out of pre-existing system roles.
adm.menus=Menus
#adm.menus.detail=Administrarea meniurilor permite adaugarea, modificarea si stergerea meniurilor din aplicatiile portalului si asocierea acestora cu roluri astefel incat vor aparea numai utilizatorilor care au rolurile respective. Meniurile trebuiesc introduse pentru toate limbile portalului. Meniurile sunt importante pentru in functie de existenta lor operatiile sunt sau nu accesibile utilizatorilor.
adm.menus.detail=Menu administration allows adding, modifying and deleting of application menus.
